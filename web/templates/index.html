<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Mark me</title>
</head>
<body>
<div>
    <a class="greeting">Привет, {{username}}!</a>
    <form action="/logout" class="logout">
        <button class="red-button" type="submit" value="logout">Выйти</button>
    </form>
</div>
<div class="clouds">
    <p class="has_clouds">На картинке есть облака?</p>
    <img class="mark_pic" src="/clouds/{{cloud_id}}" alt="Облако">
    <form method="post" action="answer/{{user_id}}/{{cloud_id}}">
        <button class="green-button answer" type="submit" name="answer" value=true>Да</button>
        <button class="red-button answer" type="submit" name="answer" value=false>Нет</button>
    </form>
</div>
</body>
</html>
